<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:insert="base :: header"></header>
    <style>

        .jumbotron {
            background-color:rgba(12, 38, 23, 0.59);
        }
        .container{
            color: white;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: rgba(250 36 25 0.4);
            text-align: center;
        }


    </style>
</head>
<body>
<nav th:replace="base :: navlinks"></nav>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Search Result</h1><br/>

        <form th:each="job : ${jobs}">
            <h4><span th:text="${job.title}"></span></h4>
            <hr>
            <p class = "authorInfo" Style="color: gray()">
                By <span th:text="  ${job.author}"></span> ||  Posted on <span th:text="  ${#dates.format(job.postedDate, 'dd-MMM-yyyy' )}"></span> ||
                Contact me: <span th:text="  ${job.phoneNumber}"></span>
            </p>


            <h5> Job Description</h5>
            <p>
                <span th:text="${job.description}"></span><br/>

            </p>
            <br/><br/>
        </form>
        <a href= "/postJob" class="btn btn-success" role="button">Post Job</a>
        <a class="btn btn-success" href="/listJobs" role="button">job List</a>

    </div>
</div>

<footer th:fragment="footer" class="footer">
    <div class="container">
        <span class="text-muted">Â© 2018 Copyright - Beza</span>
    </div>
</footer>
<div th:insert="base :: scripts"></div>
</body>
</html>
